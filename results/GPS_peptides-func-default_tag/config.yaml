accelerator: auto
benchmark: false
bn:
  eps: 1.0e-05
  mom: 0.1
cfg_dest: config.yaml
custom_metrics: []
dataset:
  cache_load: false
  cache_save: false
  dir: ./datasets
  edge_dim: 128
  edge_encoder: true
  edge_encoder_bn: false
  edge_encoder_name: Bond
  edge_message_ratio: 0.8
  edge_negative_sampling_ratio: 1.0
  edge_train_mode: all
  encoder: true
  encoder_bn: true
  encoder_dim: 128
  encoder_name: db
  format: PyG-LRGBDataset
  label_column: none
  label_table: none
  location: local
  name: Peptides-func
  node_encoder: true
  node_encoder_bn: false
  node_encoder_name: Atom+RWSE
  remove_feature: false
  resample_disjoint: false
  resample_negative: false
  shuffle_split: true
  split:
  - 0.8
  - 0.1
  - 0.1
  split_mode: random
  task: graph
  task_type: classification_multilabel
  to_undirected: false
  transductive: false
  transform: none
  tu_simple: true
devices: 1
gnn:
  act: relu
  agg: add
  att_final_linear: false
  att_final_linear_bn: false
  att_heads: 1
  batchnorm: true
  clear_feature: true
  dim_inner: 96
  dropout: 0.0
  head: graph
  keep_edge: 0.5
  l2norm: true
  layer_type: generalconv
  layers_mp: 2
  layers_post_mp: 1
  layers_pre_mp: 0
  msg_direction: single
  normalize_adj: false
  self_msg: concat
  skip_every: 1
  stage_type: stack
gpu_mem: false
gt:
  attn_dropout: 0.5
  batch_norm: true
  dim_hidden: 96
  dropout: 0.0
  layer_norm: false
  layer_type: CustomGatedGCN+Transformer
  layers: 4
  n_heads: 4
mem:
  inplace: false
metric_agg: argmax
metric_best: ap
model:
  edge_decoding: dot
  graph_pooling: mean
  loss_fun: cross_entropy
  match_upper: true
  size_average: mean
  thresh: 0.5
  type: GPSModel
name_tag: default_tag
num_threads: 6
num_workers: 0
optim:
  base_lr: 0.0003
  clip_grad_norm: true
  lr_decay: 0.1
  max_epoch: 200
  momentum: 0.9
  num_warmup_epochs: 10
  optimizer: adamW
  scheduler: cosine_with_warmup
  steps:
  - 30
  - 60
  - 90
  weight_decay: 0.0
out_dir: results/GPS_peptides-func-default_tag
posenc_RWSE:
  dim_pe: 20
  enable: true
  kernel:
    times_func: range(1,17)
  model: Linear
  raw_norm_type: BatchNorm
print: both
round: 4
run_dir: results
seed: 0
share:
  dim_in: 1
  dim_out: 1
  num_splits: 1
tensorboard_agg: true
tensorboard_each_run: false
train:
  auto_resume: false
  batch_size: 128
  ckpt_clean: true
  ckpt_period: 100
  enable_ckpt: true
  epoch_resume: -1
  eval_period: 1
  iter_per_epoch: 32
  mode: custom
  neighbor_sizes:
  - 20
  - 15
  - 10
  - 5
  node_per_graph: 32
  radius: extend
  sample_node: false
  sampler: full_batch
  skip_train_eval: false
  walk_length: 4
val:
  node_per_graph: 32
  radius: extend
  sample_node: false
  sampler: full_batch
view_emb: false
wandb:
  project: peptides-func
  use: false
